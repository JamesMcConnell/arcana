<div class="row">
    <div class="span8">
        <h3>Lobby</h3>
    </div>
    <div class="span4">
        <div class="well well-small" id="chat-pane">
            <div id="chat-message-pane">
                <ul class="chat-messages">
                    <li class="chat-message clearfix" ng-repeat="c in chatLog">
                        <div class="body" ng-show="c.serverGenerated">
                            <em>{{ c.body }}</em>
                        </div>
                        <div class="body" ng-show="!c.serverGenerated" class="body" ng-bind-html-unsafe="c.body"></div>
                        <div class="meta pull-right" ng-show="!c.serverGenerated">
                            <span class="user label label-inverse">{{ c.user }}</span>
                            <span class="time">{{ c.timestamp | chatTime }}</span>
                        </div>
                    </li>
                </ul>
            </div>
            <hr />
            <div id="chat-message-form">
                <form>
                    <input type="text" ng-model="chatMsg" placeholder="Enter message..." id="chat-msg" />
                    <button type="submit" class="btn btn-block" ng-click="sendMsg()">
                        <i class="icon-comment"></i>&nbsp;Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        var chatBox = $('#chat-message-pane');
        chatBox.animate({ "scrollTop": chatBox[0].scrollHeight }, "slow");
    });
</script>
