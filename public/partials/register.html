<div class="row">
    <div class="span12">
        <div class="account-container register stacked">
            <div class="content clearfix">
                <form ng-controller="RegisterController">
                    <h1>Register</h1>
                    <div class="login-fields">
                        <p>Create your free account:</p>
                        <div class="field">
                            <label for="username">Username:</label>
                            <input type="text" ng-model="username" placeholder="Username" />
                        </div>
                        <div class="field">
                            <label for="firstName">First Name:</label>
                            <input type="text" ng-model="firstName" placeholder="First Name" />
                        </div>
                        <div class="field">
                            <label for="lastName">Last Name:</label>
                            <input type="text" ng-model="lastName" placeholder="Last Name" />
                        </div>
                        <div class="field">
                            <label for="email">Email Address:</label>
                            <input type="text" ng-model="email" placeholder="Email Address" />
                        </div>
                        <div class="field">
                            <label for="password">Password:</label>
                            <input type="password" ng-model="password" placeholder="Password" />
                        </div>
                    </div>
                    <div class="login-actions">
                        <button class="button btn btn-primary btn-large" ng-click="register()">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
