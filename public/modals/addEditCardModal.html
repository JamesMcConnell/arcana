<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times</button>
    <h3 ng-show="newCard">Create New Card</h3>
    <h3 ng-hide="newCard">Edit Card: {{ card.cardName }}</h3>
</div>
<div class="modal-container">
    <p class="alert alert-error" ng-show="errorMessage">
        {{ errorMessage }}
    </p>
    <form name="addEditCardForm" class="form-horizontal" style="margin-top: 20px;">
        <div class="control-group">
            <label class="control-label" for="cardName">Card Name:</label>
            <div class="controls">
                <input type="text" class="input-large" name="cardName" id="cardName" placeholder="Card Name" ng-model="card.cardName" required />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="cardType">Card Type:</label>
            <div class="controls">
                <select name="cardType" id="cardType" ng-model="card.cardType" ng-options="type as type for type in cardTypes" required></select>
            </div>
        </div>
        <div ng-show="card.isModifier">
            <div class="divider-content">
                <span></span>
            </div>
            <div class="control-group">
                <label class="control-label" for="affectedStat">Affected Stat:</label>
                <div class="controls">
                    <select name="affectedStat" id="affectedStat" ng-model="card.modification.affectedStat" ng-options="stat as stat for stat in affectedStats"></select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="modificationValue">Modification Value:</label>
                <div class="controls">
                    <input type="text" name="modificationValue" id="modificationValue" placeholder="Modification Value" ng-model="card.modification.modificationValue" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="duration">Duration:</label>
                <div class="controls">
                    <input type="text" name="duration" id="duration" placeholder="Duration" ng-model="card.modification.duration" />
                </div>
            </div>
            <div class="divider-content">
                <span></span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="description">Description:</label>
            <div class="controls">
                <textarea id="description" name="description" ng-model="card.description" class="span3" rows="4" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="flavorText">Flavor Text:</label>
            <div class="controls">
                <textarea id="flavorText" name="flavorText" ng-model="card.flavorText" class="span3" rows="4" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="instanceCost">Instance Cost:</label>
            <div class="controls">
                <input type="text" class="input-large" name="instanceCost" id="instanceCost" ng-model="card.instanceCost" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="maintenanceCost">Maintenance Cost:</label>
            <div class="controls">
                <input type="text" class="input-large" name="maintenanceCost" id="maintenanceCost" ng-model="card.maintenanceCost" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="burnValue">Burn Value:</label>
            <div class="controls">
                <input type="text" class="input-large" name="burnValue" id="burnValue" ng-model="card.burnValue" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="genValue">Gen Value:</label>
            <div class="controls">
                <input type="text" class="input-large" name="genValue" id="genValue" ng-model="card.genValue" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="health">Health:</label>
            <div class="controls">
                <input type="text" class="input-large" name="health" id="health" ng-model="card.health" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="power">Power:</label>
            <div class="controls">
                <input type="text" class="input-large" name="power" id="power" ng-model="card.power" />
            </div>
        </div>
        <div class="form-actions">
            <button type="button" class="btn btn-secondary" ng-click="save()" ng-disabled="addEditCardForm.$invalid">Save Card</button>
            <button type="button" class="btn" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
